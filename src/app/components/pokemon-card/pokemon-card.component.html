<div class="main-wrapper">
    <div class="head">
        <div class="name">{{name}}</div>
        <app-pokemon-image [counter]="id"></app-pokemon-image>
    </div>
    <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              type
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{type}}</p>
        </mat-expansion-panel>
        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-title>
              moves
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <mat-list>
                <ng-container *ngFor="let item of moevs">
                    <mat-list-item>{{item.move.name}}</mat-list-item>
                    <mat-divider></mat-divider>
                </ng-container>
              </mat-list>
          </div>
          <p>{{moevs | json}}</p>
        </mat-expansion-panel>
      </mat-accordion>
</div>

  <div>{{ details | json }}</div>
